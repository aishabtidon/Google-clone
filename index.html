<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Clone</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Poppins font for nice look -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Google Clone</a>
  </div>
</nav>

<main>
  <!-- Google Logo -->
  <div class="logo">
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
  </div>

  <!-- Search Bar and Buttons -->
  <div class="search-container">
    <input type="text" id="search" placeholder="Search Google or type a URL">
    <div class="buttons">
      <button class="btn">Google Search</button>
      <button class="btn">I'm Feeling Lucky</button>
    </div>
  </div>
</main>

<!-- Footer -->
<footer>
  <p>Original website: <a href="https://www.google.com" target="_blank">Google.com</a></p>
</footer>

</body>
</html>
